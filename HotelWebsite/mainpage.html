<!DOCTYPE html>

<head>
<script type="text/javascript">
var delay=20;
var imgsize=5;
var arrsize=4;
var timer;
var whoc = new Array(arrsize);
var wid;
var hei;
var i=0;
function zoom_out(p,q,which)
{
if(which.width <= p)
which.width += imgsize;
if(which.height <= q)
which.height += imgsize;
if(which.width <= p)
{
var tmp=which.id;
timer=eval("setTimeout('zoom_out("+p+","+q+","+tmp+")', delay)");
}
if(which.width > p)
{
zoom_check(which.id);
clearTimeout(timer);
}
}
function zoom_check(xx)
{
for(var x=0; x<(whoc.length);x++)
{
if(whoc[x] != null && whoc[x] != xx)
{
var ff = document.getElementById(whoc[x]);
ff.width=wid;
ff.height=hei;
}
}
}
function zoom_in(r,s,asd)
{
if(i<(whoc.length-1))i++;
elsei=0;
whoc[i] = asd.id;
if(asd.width >= r)
asd.width -= imgsize;
if(asd.height >= s)
asd.height -= imgsize;
asd.width=r;
asd.height=s;
wid=asd.width;
hei=asd.height;
}
function ctck()
{
var sds = document.getElementById("dum");
if(sds == null){alert("You are using a free package.\n You are not allowed to remove the tag.\n");}
var sdss = document.getElementById("dumdiv");
if(sdss == null){alert("You are using a free package.\n You are not allowed to remove the tag.\n");}
}
</script>
